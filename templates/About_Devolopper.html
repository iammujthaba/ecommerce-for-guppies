<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .profile-pic {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .bio {
            line-height: 1.6;
        }

        .skills {
            margin-top: 20px;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills ul li {
            display: inline-block;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>About Developer</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/200" alt="Developer" class="profile-pic">
            <h2>Mujthaba MK</h2>
            <p class="bio">A passionate developer with a love for coding and problem-solving. I enjoy creating
                innovative solutions and learning new technologies.</p>
        </div>

        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>React</li>
                <!-- Add more skills -->
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2023 Mujthaba MK
    </footer>
</body>

</html>
