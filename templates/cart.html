<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>E-Commerce Cart</h1>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Stock Status</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Remove</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="https://example.com/product-image.png" alt="Product Image" width="80"></td>
            <td>
              <div>Product Name 1</div>
              <div class="text-muted">In Stock</div>
            </td>
            <td>
              <input type="number" class="form-control" value="1" min="1">
            </td>
            <td>$4.87</td>
            <td>10%</td>
            <td>$14.61</td>
            <td><button type="button" class="btn btn-danger">Remove</button></td>
            <td>
              <select class="form-select">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><img src="https://example.com/product-image-2.png" alt="Product Image" width="80"></td>
            <td>
              <div>Product Name 2</div>
              <div class="text-muted">Leaves warehouse in 2-3 weeks</div>
            </td>
            <td>
              <input type="number" class="form-control" value="2" min="1">
            </td>
            <td>$4.99</td>
            <td>5%</td>
            <td>$9.98</td>
            <td><button type="button" class="btn btn-danger">Remove</button></td>
            <td>
              <select class="form-select">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="button" class="btn btn-primary d-block d-md-none mb-3">Proceed to Checkout</button>
  </div>

  <style>
    table {
      width: 100%;
    }

    th,
    td {
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (max-width: 576px) {
      .btn-primary {
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        border-radius: 0;
      }
      .table th,
      .table td {
        display: block;
        width: 100%;
        text-align: left;
      }
      .table td {
        text-align: right;
        padding-top: 10px;
      }
      .table td:last-child {
        text-align: center;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
